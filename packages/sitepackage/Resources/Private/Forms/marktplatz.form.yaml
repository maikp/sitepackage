
renderingOptions:
  submitButtonLabel: Absenden
persistenceIdentifier: 'EXT:sitepackage/Resources/Private/Forms/marktplatz.form.yaml'
type: Form
identifier: marktplatz
label: Marktplatz
prototypeName: standard
finishers:
  -
    identifier: SaveToDatabase
    options:
      table: tx_sitepackage_domain_model_marketplace
      databaseColumnMappings:
        pid:
          value: 1
        hidden:
          value: 1
      elements:
        title:
          mapOnDatabaseColumn: title
        description:
          mapOnDatabaseColumn: description
  -
    identifier: AttachFilesToRecord
    options:
      table: tx_sitepackage_domain_model_marketplace
      recordUid: '{SaveToDatabase.insertedUids.0}'
      storagePid: 1
      elements:
        images:
          mapOnDatabaseColumn: images
        files:
          mapOnDatabaseColumn: files
  -
    options:
      message: "Vielen Dank für ihre Angaben! \nSie werden informiert wenn der Artikel veröffentlicht wurde."
      contentElementUid: ''
    identifier: Confirmation
  -
    options:
      subject: 'Neuer Marktplatzartikel'
      recipients:
        maik.preuss@gmx.de: 'Maik Preuss'
      senderAddress: no-reply@brezo-it.net
      senderName: 'brezo IT GmbH'
      addHtmlPart: true
      attachUploads: true
      translation:
        language: default
      title: ''
    identifier: MultiFileEmailToReceiver
    defaultValue: ''
renderables:
  -
    renderingOptions:
      previousButtonLabel: Zurück
      nextButtonLabel: Weiter
    type: Page
    identifier: page-1
    label: 'Neuer Artikel'
    renderables:
      -
        defaultValue: ''
        type: Text
        identifier: title
        label: Titel
        validators:
          -
            identifier: NotEmpty
      -
        defaultValue: ''
        type: Textarea
        identifier: description
        label: Beschreibung
      -
        properties:
          saveToFileMount: '1:/user_upload/'
          allowedMimeTypes:
            - image/jpeg
            - image/png
            - image/bmp
        type: MultiImageUpload
        identifier: images
        label: Bilder
      -
        properties:
          saveToFileMount: '1:/user_upload/'
          allowedMimeTypes:
            - application/pdf
            - application/msword
            - application/vnd.openxmlformats-officedocument.wordprocessingml.document
            - application/vnd.ms-excel
            - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
            - text/plain
        type: MultiFileUpload
        identifier: files
        label: Dateien
  -
    renderingOptions:
      previousButtonLabel: 'Previous step'
      nextButtonLabel: 'Next step'
    type: SummaryPage
    identifier: summarypage-1
    label: 'Summary step'
